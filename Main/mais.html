  <main>
    <div class="container py-5">
      <h1 class="mb-4 text-center cascadia-code-f">Entre em Contato</h1>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label cascadia-code-f">Nome</label>

        <div class="mb-3">
          <label for="mensagem" class="form-label cascadia-code-f">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary cascadia-code-f">Enviar</button>
      </form>
    </div>
